
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="{% static 'hm/layout/styles/layout.css' %}" rel="stylesheet" type="text/css">
 <!-- fevicon -->
 <link rel="icon" href="{% static 'images/fevicon.png' %}" type="image/gif" />
 <!-- bootstrap css -->
 <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 <!-- style css -->
 <link rel="stylesheet" href="{% static 'css/style.css' %}">
 <!-- Responsive-->
 <link rel="stylesheet" href="{% static 'css/responsive.css' %}">  
 <!-- Scrollbar Custom CSS -->
 <link rel="stylesheet" href="{% static 'css/jquery.mCustomScrollbar.min.css' %}">
 <!-- Tweaks for older IEs-->
 <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@700;900&display=swap" rel="stylesheet">
    <title>Matrix | Payment</title>
</head>
<body text="white">
    {% block content %}
   <br><br>
   {% for infos in messages %}
   <h1>{{infos}}</h1>
    {% endfor %} 
        <br>
        <div class="container-fluid col-5">
            <div class="row-cols-md-0 bg-gradient" >    
                <form action="confirm_pay" method="POST" class="p-lg-4 shadow-lg">
                <center><h2 style="font-weight: bold; font-size: 40px; color: rgb(22, 161, 22); text-transform: none">Make Payment</h2>
                <hr>
                {% csrf_token %}
                <p class="alert alert-success"><b>Total Amount to be Paid: â‚¹ {{total}}</b></p>
                </center>
                <br>
                <input type="text" name="Name" placeholder="Name as in card"required style="text-transform: uppercase;">
                <br>
                <input type="text" name="cardNumber" placeholder="CARD NUMBER" required>
                <i class="fab fa-cc-visa">&nbsp;</i><i clasws="fab fa-cc-mastercard"></i>&nbsp;<i class="fab fa-cc-amex"></i>
                <br>
                <left>
                <hr>
                <label><span>Expiration</span> </label>
                <div class="input-group"> 
                    <input type="text" name="month" placeholder="Month" required>
                    <input type="text" name="year" placeholder="Year" required>&nbsp;&nbsp;
                    <input type="text" name="cvv" placeholder="CVV" required>
                </div>
                <div></div>
                <br>
                <center>
                <button class="btn btn-primary" style="text-transform: none; width:170px; height: 35px; border-radius: 5px;">Place Order</button>
                </center>
                </form>
                <br>   
        </div>
    </center>
    <br><br><br><br>    
    {% endblock %}
   
    <br>
</body>
</html>
