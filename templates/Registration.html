{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matrix | User Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body text="maroon">    
    {% block content %}
    <br> 
    <br> 
    <br>
    <div class="container-fluid col-4">
        <div class="row-cols-md-0 bg-gradient" >
            <center>
            <form action="register" method="POST" class="p-lg-3 shadow-lg">
                <br>
                <h2 style="font-weight: bold; font-size: 40px; color: rgb(22, 161, 22); text-transform: none">Create Account</h2>
                <hr>
            {% csrf_token %}
                <br>
                <input type="text" name="username" placeholder="Username" required>
                <br>
                <input type="text" name="firstname" placeholder="Firstname" required>
                <br>
                <input type="text" name="lastname" placeholder="Lastname" required>
                <br>
                <input type="email" name="email" placeholder="Email" required>
                <br>
                <input type="password" name="password1" placeholder="Password" required>
                <br>
                <input type="password" name="password2" placeholder="Confirm Password" required>
                <br>
                <button class="btn btn-success" style="text-transform: none; width:170px; height: 35px; border-radius: 30px;">Create Account</button><br>
                <br>
                </center>
                <br>
            </form>    
        </div>
    </div>
    <br>
        <div>      
            {% for msgs in messages  %}
            <center><h3 style="color: rgb(163, 4, 36); text-transform: none;"><script>alert("{{msgs}}")</script></h3></center>
            {% endfor %} 
        </div>
        {% endblock %}    
</body>
</html>
